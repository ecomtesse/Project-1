<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header>
        <h1>Tic Tac Toe</h1>
    </header>
    <main>
    <aside>Player 1 Score here</aside>
    <div id="board">
        <div class="cell top-row first-column" data-index="0" id="cell1"></div>
        <div class="cell top-row second-column" data-index="1" id="cell2"></div>
        <div class="cell top-row third-column" data-index="2" id="cell3"></div>
        <div class="cell middle-row first-column" data-index="3" id="cell4"></div>
        <div class="cell middle-row second-column" data-index="4" id="cell5"></div>
        <div class="cell middle-row third-column" data-index="5" id="cell6"></div>
        <div class="cell bottom-row first-column" data-index="6" id="cell7"></div>
        <div class="cell bottom-row second-column" data-index="7" id="cell8"></div>
        <div class="cell bottom-row third-column" data-index="8" id="cell9"></div>
    </div>
    <aside>Player 2 score here</aside>
    </main>
    <br>
    <div id="endgame-area" class="visible">
      <h2 id="endgame-text">The winner is X</h2>
      <button id="restart">Restart Game</button>
    </div>
    </main>
    <script src="./index.js"></script>
</body>
</html>
